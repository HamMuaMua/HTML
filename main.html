<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初三(2)班毕业纪念册</title>
    
    <!-- 1. 基础样式 (最高优先级) -->
    <link rel="stylesheet" href="src/styles/variables.css">
    <link rel="stylesheet" href="src/styles/base/reset.css">
    <link rel="stylesheet" href="src/styles/base/typography.css">
    <link rel="stylesheet" href="src/styles/base/global.css">
    
    <!-- 2. 组件样式 -->
    <link rel="stylesheet" href="src/styles/components/navbar.css">
    <link rel="stylesheet" href="src/styles/components/hero.css">
    <link rel="stylesheet" href="src/styles/components/timeline.css">
    <link rel="stylesheet" href="src/styles/components/gallery.css">
    <link rel="stylesheet" href="src/styles/components/testimonials.css">
    <link rel="stylesheet" href="src/styles/components/wishes.css">
    
    <!-- 3. 工具样式 -->
    <link rel="stylesheet" href="src/styles/utils/animations.css">
    <link rel="stylesheet" href="src/styles/utils/glass.css">
    <link rel="stylesheet" href="src/styles/utils/modal.css">
    
    <!-- 4. 字体图标 (异步加载) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 应用容器 -->
    <div id="app">
        <!-- 内容将通过JavaScript动态渲染 -->
    </div>

    <!-- 图片模态框 -->
    <div class="modal" id="image-modal">
        <div class="modal-content glass">
            <span class="close-modal">&times;</span>
            <img id="modal-image" class="modal-img" src="" alt="">
        </div>
    </div>

    <!-- 视频模态框 -->
    <div class="modal" id="video-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="video-container">
                <iframe id="video-frame" src="" frameborder="0" allowfullscreen loading="lazy"></iframe>
            </div>
        </div>
    </div>
    
    <!-- 音乐控制 -->
    <div class="music-control paused" id="music-control" title="背景音乐控制">
        <i class="fas fa-play"></i>
    </div>
    
    <!-- 背景音乐 -->
    <audio id="bg-music" preload="metadata">
        <source src="src/assets/music/memories.mp3" type="audio/mpeg">
    </audio>

    <!-- JavaScript 加载 (严格按顺序) -->
    <!-- 1. 工具库 -->
    <script src="src/utils/dom.js"></script>
    <script src="src/utils/storage.js"></script>
    <script src="src/utils/animation.js"></script>
    <script src="src/utils/helpers.js"></script>
    
    <!-- 2. 组件 -->
    <script src="src/components/Navbar.js"></script>
    <script src="src/components/Hero.js"></script>
    <script src="src/components/Timeline.js"></script>
    <script src="src/components/Gallery.js"></script>
    <script src="src/components/Testimonials.js"></script>
    <script src="src/components/WishesForm.js"></script>
    
    <!-- 3. 插件 -->
    <script src="src/scripts/plugins/music.js"></script>
    <script src="src/scripts/plugins/scroll.js"></script>
    <script src="src/scripts/plugins/parallax.js"></script>
    
    <!-- 4. 应用入口 -->
    <script src="src/scripts/App.js"></script>
    <script src="src/scripts/main.js"></script>
</body>
</html>
